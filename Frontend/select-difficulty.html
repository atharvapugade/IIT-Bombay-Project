<!DOCTYPE html>
<html>
<head>
  <title>Select Difficulty</title>
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome for navbar icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Background Gradient */
    body {
      background: linear-gradient(to bottom right, #f4f7fb, #e9ecf5);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Extra styles specific to Select Difficulty Page */
    .difficulty-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px); /* account for navbar */
    }

    .difficulty-card {
      background: white;
      padding: 50px 70px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .difficulty-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
      background: linear-gradient(to right, #7f5af0, #f4d35e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .difficulty-buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    .difficulty-btn {
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      color: white;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .easy-btn { background: linear-gradient(to right, #4caf50, #81c784); }
    .medium-btn { background: linear-gradient(to right, #ff9800, #ffb74d); }
    .hard-btn { background: linear-gradient(to right, #f44336, #ef9a9a); }

    .difficulty-btn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar (unchanged) -->
  <div class="navbar">
    <div class="nav-left">
      <h1>CodeQuest</h1>
    </div>
    <div class="nav-right">
      <i class="fas fa-user nav-icon" title="Profile"></i>
      <i class="fas fa-coins nav-icon" title="Points"></i>
      <i class="fas fa-th nav-icon" title="Dashboard"></i>
    </div>
  </div>

  <!-- Difficulty Selection -->
  <div class="difficulty-container">
    <div class="difficulty-card">
      <h1 class="difficulty-title">Select Difficulty Level</h1>
      <div class="difficulty-buttons">
        <button class="difficulty-btn easy-btn" onclick="selectDifficulty('easy')">
          <i class="fas fa-seedling"></i> Easy
        </button>
        <button class="difficulty-btn medium-btn" onclick="selectDifficulty('medium')">
          <i class="fas fa-fire"></i> Medium
        </button>
        <button class="difficulty-btn hard-btn" onclick="selectDifficulty('hard')">
          <i class="fas fa-skull-crossbones"></i> Hard
        </button>
      </div>
    </div>
  </div>

  <script>
    function selectDifficulty(level) {
      localStorage.setItem("selectedDifficulty", level);
      window.location.href = "story-interface.html";
    }
  </script>
</body>
</html>
